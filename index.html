<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
                                                                    <!-- custom attribute -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay> 
            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="./img/copy.svg" alt="Copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">
            <!--password length-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider title="slider">

            <!--checkboxes-->

            <div class="check">
                <input type="checkbox" id="numbers" title="checkbox">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols" title="checkbox">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="check">
                <input type="checkbox" id="uppercase" title="checkbox">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase" title="checkbox">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <!--Strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
